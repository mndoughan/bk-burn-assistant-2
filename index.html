<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bk Saudi - Burn Assistant</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; }
    #response { white-space: pre-wrap; background: #f3f3f3; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Bk Saudi - Burn Assistant</h1>
  <p>Enter your meal and weight (optional):</p>
  <textarea id="prompt" rows="4" placeholder="I ate a whopper and fries, my weight is 90"></textarea>
  <button onclick="send()">Submit</button>
  <div id="response"></div>

  <script>
    async function send() {
      const prompt = document.getElementById('prompt').value;
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById('response').innerText = data.reply || 'Error';
    }
  </script>
</body>
</html>
